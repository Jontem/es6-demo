<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://developer.spotify.com/web-api/static/css/cached.css" rel="stylesheet" type="text/css">
    <link href="site.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Search for an Artist</h1>
    <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its
        first track.</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search"/>
    </form>
    <div id="results"></div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
